<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        My Responsive Webpage
    </header>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple responsive webpage using HTML and CSS.</p>
    </div>
    <footer>
        &copy; 2025 My Website
    </footer>
</body>
</html>
